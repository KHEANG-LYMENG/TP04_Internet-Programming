<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-[700px]">
        <div class="border-[6px] shadow-lg shadow-slate-600 border-black border-solid bg-slate-200 w-[410px] h-[600px]">
            <div class="mt-[180px] text-center w-[200px] mx-auto">
                <h1 class="text-5xl font-medium font-sans text-cyan-900">Counter</h1>
            </div>
            <div class="text-center text-7xl mt-8 mb-7 text-green-700"><h1 id="number"></h1></div>
            <div class="flex w-[300px] mx-auto text-[13px] font-semibold">
                <button onclick=decrease() class="w-full mr-3 px-3 py-[2px] border-2 border-black border-solid rounded">DECREASE</button>
                <button onclick=reset() class="w-full py-[2px] border-2 border-black border-solid rounded">RESET</button>
                <button onclick=increase() class="w-full ml-3 px-3 py-[2px] border-2 border-black border-solid rounded">INCREASE</button>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('number') == null) {
            document.getElementById('number').innerHTML = "0";
        } else {
            document.getElementById('number').innerHTML = localStorage.getItem('number')
        }
        function increase() {
            let count = parseInt(document.getElementById('number').innerHTML);
            document.getElementById('number').innerHTML = count + 1;
            localStorage.setItem('number', count + 1)
        }
        function decrease() {
            let count = parseInt(document.getElementById('number').innerHTML);
            document.getElementById('number').innerHTML = count - 1;
            localStorage.setItem('number', count - 1)
        }
        function reset() {
            let count = parseInt(document.getElementById('number').innerHTML);
            document.getElementById('number').innerHTML = 0;
            localStorage.setItem('number', count = 0)
        }
    </script>
</body>
</html>
